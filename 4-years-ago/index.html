<!DOCTYPE html>
<html>
<head>
  <title>Jisun park, UI designer</title>
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <style type="text/css">
    * { font-family: 'Inconsolata', monospace;
   }
   a {
    color: #864cf1;
    text-decoration: none;
    border-bottom: 2px dotted #864cf1;
   }
   h1 {
    font-size: 72px;
    margin-top: 1px;
    margin-bottom: 8px;
   }
   p {
    font-size: 24px;
    margin-top: 10px;
    margin-bottom: 10px;    
   }
   ul {
    padding-left: 0;
    margin-top: 10px;
    margin-bottom: 4px;
   }
   li {
    list-style: none;
    padding-bottom: 10px;
   }
   section{
    margin-bottom: 40px;
   }
   .wrap {
    margin: 2% auto;
    width: 1024px;
   }
   .markup {
    color: #cbd8e8;
    font-family: 'Source Code Pro', monospace;
   }
   footer {
    font-size: 14px;
   }
  </style>
</head>
<body>
<div class="wrap">
  <section class="h1">
    <span class="markup"> < h1 > </span>
    <h1>
      Hello! <br>
      I'm Jisun park.  
    </h1>
    <span class="markup"> < /h1 > </span>
  </section>
  <section class="p">
    <span class="markup"> < p > </span>
    <p>
      UI designer at Seoul, working at <a href="https://dribbble.com/spoqa" target="_blank">Spoqa</a> 
    </p>
    <span class="markup"> < /p > </span>
  </section>  
  <section class="ul">
    <span class="markup"> < ul > </span>
    <ul>
      <li><a href="https://dribbble.com/jisunpark" target="_blank">Dribbble</a></li>
      <li><a href="https://github.com/JessicaJisun" target="_blank">Behance</a></li>
      <li><a href="https://www.behance.net/jisun89parkd78f" target="_blank">Github</a></li>
    </ul>
    <span class="markup"> < /ul > </span>
  </section>
  <footer>
    jisun89park@gmail.com
  </footer>  
</div>  
</body>
</html>
